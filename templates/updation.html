<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <h3>Employee</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"> <h5>Add Employee</h5> </a>
                  </li>
              <li class="nav-item">
                <a class="nav-link" href="/viewemp"><h5>View All Employees</h5></a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="/search"> <h5>Search Employees</h5> </a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="/delete"> <h5>Delete Employees</h5> </a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <section class="bg-dark text-light p-5 text-center">
        <div class="container">
            <center><h1> <span class="text-warning">
                Employee 
            </span>
               Updation </h1></center>  

        </div>
    </section>
    <div class="container">
        <div class="row">
          <div class="col">
              </div>
              <div class="col col-12 col-sm-12 col-md-110 col-lg-8 col-xl-7 col-xxl-6">
                  <br>
                  <form action="/upd" method="post">
                    <table class="table">
                    <tr>
                        <td>Employee Code</td>
                        <td><input type="text" name="code" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Employee Name</td>
                        <td><input type="text" name="name" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input type="text" name="age" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" name="add" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Designation</td>
                        <td><input type="text" name="desig" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td><input type="text" name="sal" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Company Name</td>
                        <td><input type="text" name="cname" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-warning">Submit</button></td>
                    </tr>
                </table>
                </form>
                <br>
                
              </div>
    <div class="col">
</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
